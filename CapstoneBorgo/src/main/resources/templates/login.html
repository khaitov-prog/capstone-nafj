<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link href="../static/css/css.css" th:href="@{/css/css.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container-fluid bg">
	 	<div class="row">
	 		<div class="col-md-4 col-sm-4 col-sx-12"></div>
	 		<div class="col-md-4 col-sm-4 col-sx-12 ">
	 		
	 		
				<form th:action="@{/login}" method="post" class="form-container">
			 		<div class="panel-heading">
			 			<img src="../img/borgo_logo.jpg" height="30%" width="100%">
			 		</div>
			 		
						<div class="form-group">
							<div th:if="${param.error}">
								<div class="alert">
									Invalid username or password
								</div>
								
								
								<!--<div th:if="${param.logout}">
										<div class="alert">
											You have been logged out
										</div>
									</div> -->
							</div>
						</div>
						
			 			<div class="form-group">
						    <label for="username">Username</label>
						    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" placeholder="Username">
					  	</div>
					  
					  	<div class="form-group">
						    <label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					  	</div>
					  
					 
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> Remember me</label>
					  </div>
					  
					  <input type="submit" class="btn btn-default btn-sm btn-block" id="login-submit" name="login-submit" value="Login">	
					
						<hr>
		
					<a href="/" class="btn btn-default btn-sm btn-block">Home</a>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
